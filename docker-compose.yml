version: "2" 
services:
    db:
        image: mysql
        environment:
            MYSQL_ROOT_PASSWORD: mysql
            MYSQL_USER: ruby
            MYSQL_PASSWORD: ruby
    web:
        build: .
        command: bundle exec rails s -p 3000 -b '0.0.0.0'
        volumes:
            - .:/myapp
        ports:
            - "3000:3000"
        depends_on:
            - db
